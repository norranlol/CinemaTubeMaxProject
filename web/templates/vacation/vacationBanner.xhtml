<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link href='http://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css' />
    <link href="styles/css/default.css" rel="stylesheet" type="text/css" media="all" />
    <link href="styles/css/fonts.css" rel="stylesheet" type="text/css" media="all" />
</h:head>

<h:body>
    <ui:composition>
            <p:panel style="background-color: #F3CD52; border-width: 0px">
                <p><h:outputText value="#{msg.vacationLabel1}"/></p>
                <p><h:outputText value="#{msg.vacationLabel2}"/></p>
                <p><h:outputText value="#{msg.vacationLabel3}" style="color:brown"/></p>
                <p><h:outputText value="#{msg.vacationLabel4} " style="color:brown"/><h:outputText value="#{msg.vacationLabel5}"/></p>
                <p><h:outputText value="#{msg.vacationLabel6} " style="color:brown"/><h:outputText value="#{msg.vacationLabel7}"/></p>
                <br/>
                <p><h:outputText value="#{msg.vacationLabel8}" style="color:brown"/></p>
                <p><h:outputText value="#{msg.vacationLabel9} " style="color:brown"/><h:outputText value="#{msg.vacationLabel10}"/></p>
                <p><h:outputText value="#{msg.vacationLabel11} " style="color:brown"/><h:outputText value="#{msg.vacationLabel12}"/></p>
                <br/>
                <p><h:outputText value="#{msg.vacationLabel13}"/></p>
                <br/>
            </p:panel>
            <h:dataTable value="#{othersBean.listOfVacations}" var="vacation" style="border-width: 5px; border-color: orange"
                         headerClass="vacation-row"
                         styleClass="vacation-table"
                         rowClasses="vacation-row">
                <h:column style="border-width: 7px;">
                    <f:facet name="header"><p style="color:brown">#{msg.vacationLabel14}</p></f:facet>
                    <p>#{vacation.vacation}</p>
                </h:column>
                <h:column style="border-width: 7px;">
                    <f:facet name="header"><p style="color:brown">#{msg.vacationLabel15}</p></f:facet>
                    <p>#{vacation.salary}</p>
                </h:column>
                <h:column style="border-width: 7px;">
                    <f:facet name="header"><p style="color:brown">#{msg.vacationLabel16}</p></f:facet>
                    <p>#{vacation.schedule}</p>
                </h:column>
            </h:dataTable>

    </ui:composition>
</h:body>

</html>
